apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srvc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts/create
            backend:
              serviceName: posts-clusterip-srvc
              servicePort: 4000
          - path: /posts
            backend:
              serviceName: query-srvc
              servicePort: 4002
          - path: /posts/?(.*)/commments
            backend:
              serviceName: comments-srvc
              servicePort: 4001
          - path: /?(.*)
            backend:
              serviceName: client-srvc
              servicePort: 3000