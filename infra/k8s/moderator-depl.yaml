apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderator-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderator
  template:
    metadata:
      labels:
        app: moderator
    spec:
      containers:
        - name: moderator
          image: flameheadsg/moderator:latest
---
apiVersion: v1
kind: Service
metadata:
  name: moderator-srvc
spec:
  selector:
    app: moderator
  ports:
    - name: moderator
      protocol: TCP
      port: 4003
      targetPort: 4003